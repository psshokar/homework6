<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<script src = "js/video.js"></script>
	<style>
	video{
		width: 90%;
		border: 1px solid black;
	}
	.grayscale{
		filter: grayscale(100%);
	}

	button{
		margin-bottom: 5px;
	}

	/*Use CSS before property to display the image before the text in the buttons*/
	
</style>
</head>
<body onload = "getVid()"> 
<main>
	<h1>JavaScript Video Controls</h1>
	<button onclick="playVid()" type="button" class = "play">

	<!--LINK TO THE PLAY IMAGE ON GOOGLE: https://www.google.com/search?q=play%20button%20orange&tbm=isch&tbs=sur%3Afc&hl=en&ved=0CAIQpwVqFwoTCNCq7tf67ecCFQAAAAAdAAAAABAC&biw=1680&bih=971#imgrc=ztR0ZZq4DwouAM -->

	<img src = "images/play.png" height = 25px width = 25px/>
	</button>

<!--LINK TO THE PLAY IMAGE ON GOOGLE: https://www.google.com/search?q=pause+button+orange&tbm=isch&ved=2ahUKEwiK9KrY-u3nAhWNU80KHQx6D4MQ2-cCegQIABAA&oq=pause+button+orange&gs_l=img.3..0.118622.119341..119489...0.0..0.59.312.6......0....1..gws-wiz-img.......0i7i30j0i8i7i30.wKKyT4oWyKE&ei=a7tVXsqSFY2ntQaM9L2YCA&bih=971&biw=1680&tbs=sur%3Afc&hl=en#imgrc=UHMRHAkuZJAt0M -->

	<button onclick="pauseVid()" type="button" class = "pause">
	<img src = "images/pause.png" height = 25px width = 25px/>
	</button><br>
	<button onclick="decreaseSpeed()" type="button">Slow Down</button>
	<button onclick="increaseSpeed()" type="button">Speed Up</button><br>
	<button onclick="skipAhead()" type="button">Skip Ahead</button><br>

	

	<figure>
	<video id="myVideo">
		<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_stereo.ogg" />
	  	Your browser does not support HTML5 video.
	  	<!-- I do not have captions - it was causing an error that I could not fix. -->
	</video>
	<figcaption>[Dramatic music throughout but no speaking]</figcaption>
</figure>

	<br/>
	<button id="mute" onclick="mute()" type="button">Mute</button><br>

	<label for="volumeSlider">Volume</label>: 0 <input type="range" id="volumeSlider" oninput="changeVolume()" min="0" max="100" value="100" step="10"> 100%<br>
	<div>Volume is: <span id = "volume"> </span><br><br></div>

	<button onclick="gray()" type="button">Old School</button>
	<button onclick="color()" type="button">Original</button>

	<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</main>
</body> 
</html>
